{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Scripts -->
    <script defer src="{% static 'js/FORM--cadastro.js' %}"></script>


    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/FORM--cadastro.CSS' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'image/favicon-32x32.png' %}" type="image/x-icon">
        <title>Academy-Login</title>
</head>
<body>
    <form name="formulario" class="form-cadastro" id="form">
            <img src="{% static 'image/LOGO-ACADEMY.png' %}" alt="" width="200px" height="150px">
            <label class="text-login" for="fname">Fa√ßa seu cadastro!</label>
            <div class="container-inputs">
                <div class="field">
                    <label for="email">Nome completo: </label>
                    <input class="inputs" type="text" name="nome" id="nome">
                    <span class="mensagem--erro"></span>
                </div>
               
                <div class="field">
                    <label for="email">Email: </label>
                    <input class="inputs" type="email" name="email" id="email">
                    <span class="mensagem--erro"></span>
                </div>
                <div class="field">
                    <label for="fname">Senha:</label>
                    <input type="password" class="inputs" name="senha" id="senha">   
                    <span class="mensagem--erro"></span>
                </div>     
              
                <div class="field">
                    <label for="email">Confirmar senha: </label>
                    <input class="inputs" type="password" name="senha" id="confirmar-senha">
                    <span class="mensagem--erro"></span>
                  
                </div>
            </div>     
            <div class="container radio-fields-box">
                <div class="radio-field">
                    <input type="radio" name=""  class="btn-radio-1">
                    <label for="fname">Estudante</label>
                </div>
                <div class="radio-field">
                    <input type="radio" name=""  class="btn-radio-2">
                    <label for="fname">Instrutor</label>
                </div>
            </div>
            <button id="botao-cadastro" class="botao" type="submit" value="Criar conta" >Cadastrar</button>
        <div class="footer">
            <img src="{% static 'image/Capturar-removebg-preview.png' %}" alt="" width="200px" height="30px">
        </div>
    </form>
    
</body>
</html>
