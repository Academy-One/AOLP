{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="{% static '/js/login.js' %}"></script>

    <link rel="stylesheet" href="{% static '/css/geral.css' %}">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="IMGS/favicon-32x32.png" type="image/x-icon">

    <title>Academy-Login</title>
    </head>
    <body>
    <form action="{% url 'login' %}" method="post" name="formulario" class="form-cadastro" id="form">
       
        <a href="/"
        >
        <img class="logo--alt-2" src="{% static 'image/LOGO-ACADEMY.png' %}" alt="" width="200px" height="150px">
    </a>
        <h3 class="text-login" for="fname">Acesse a plataforma</h3>

            <div class="container-inputs">
            {% csrf_token %}
                 {% if request.session.error_msg %}
                    <p style="
                    padding: 1.2rem 2.4rem;
                    border-radius: 11px;
                    text-align: center;
                    background-color: #fca5a5; color: #dc2626; font-size: 1.4rem;">{{ request.session.error_msg }}</p>
                {% endif %} 

                  <div class="field">
                        <label for="email">Email: </label>
                        <input class="inputs email" type="email" name="email" id="email">
                        <span class="mensagem--erro" data-label="email"></span>
                    </div>
                   <div class="field">
                        <label for="senha">Senha:</label>
                        <input class="inputs password senha" type="password" name="senha" id="senha">   
                        <span class="mensagem--erro" data-label="senha"></span>
                    </div> 
                    <button id="botao-login" class="btn btn--register-login" type="submit" value="Criar conta" >
                        Login
                        <div class="spinner"></div>
                    </button>
                </div>
            <div class="container-criar-conta">
                <a href="/cadastro" ><label for="fname">Não possui conta? <b><i>Crie uma já!</i></b></label></a>
            </div>
        <div class="footer">
            <img src="{% static 'img/logo--alt.png' %}" alt="" width="200px" height="30px">
        </div>
    </form>
</body>
</html>
