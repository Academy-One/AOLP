{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="projeto_AOLP/cadastro/static/css/cadastro.css">
        <link rel="stylesheet" href="{% static 'css/cadastro.css' %}" />
        <title>Cadastrar-se</title>
      </head>
<body>
    <form action="{% url 'cadastro' %}" method="post">
        <div class="container">
          <div class="card">
            {% csrf_token %}
            <h1>Cadastrar</h1>
    
            <div id="msgError"></div>
            <div id="msgSuccess"></div>
    
            <div class="label-float">
              <input type="text" id="nome" name="nome" placeholder=" " required />
              <label id="labelNome" for="nome">Nome</label>
            </div>
    
            <div class="label-float">
              <input type="text" id="usuario" name="usuario" placeholder=" " required />
              <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
            </div>
  
            <div class="label-float">
              <input type="text" id="email" name="email" placeholder=" " required />
              <label id="labelUsuario" for="email">Email</label>
            </div>
    
            <div class="label-float">
              <input type="password" id="senha" name="senha" placeholder=" " required />
              <label id="labelSenha" for="senha">Senha</label>
              <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
    
            <div class="label-float">
              <input type="password" id="confirmSenha" placeholder=" " required />
              <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label
              >
              <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
    
            <div class="justify-center">
              <button onclick="cadastrar()">Cadastrar</button>
            </div>
            {% if error_msg %}
              <p>{{ error_msg }}</p>
            {% endif %}
    
            <div class="justify-center">
              <hr />
            </div>
          </div>
        </div>
    
      </form>
      <script src="{% static 'js/cadastro.js' %}"></script>
      <script src="{% static 'js/limparCache.js' %}"></script>
</body>
</html>
