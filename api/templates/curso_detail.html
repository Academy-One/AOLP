<!DOCTYPE html>
<html>
<head>
    <title>Detalhes do Curso</title>
</head>
<body>
    <h1>{{ curso.nome }}</h1>
    <p>{{ curso.descricao }}</p>
    <p>Estações Associadas:</p>
    <ul>
        {% for estacao in curso.estacao.all %}
            <li>{{ estacao.nome }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'curso_edit' curso.pk %}">Editar</a>
    <a href="{% url 'curso_delete' curso.pk %}">Excluir</a>
    <a href="{% url 'curso_list' %}">Voltar para a Lista</a>
</body>
</html>
