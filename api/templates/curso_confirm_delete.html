<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Exclusão do Curso</title>
</head>
<body>
    <h1>Confirmar Exclusão do Curso</h1>
    <p>Tem certeza que deseja excluir o curso "{{ curso.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'curso_detail' curso.pk %}">Cancelar</a>
</body>
</html>
