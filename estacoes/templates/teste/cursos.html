<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos de {{ estacao.nome }}</title>
</head>
<body>
    <ul>
        {% for curso in cursos %}
            <li><a href="{% url 'aulas' curso.pk %}">
                <h2>{{ curso.nome }}</h2>
                <p>{{ curso.descricao }}</p>
            </a></li>
        {% endfor %}
    </ul>
</body>
</html>
