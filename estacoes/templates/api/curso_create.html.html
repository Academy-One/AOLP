<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/geral.css' %}" />
    <link rel="stylesheet" href="{% static 'css/globalQueries.css?v=1.0' %}" />
    
    {% block extra_css %}
        <link rel="stylesheet" href="css/geral.css"></link>

    {% endblock %}

    <!-- Scripts -->
    <script defer src="{% static 'js/reusable.js?v=1.0' %}"></script>

    <title>{% block title %}Academy One {% endblock %}</title>
</head> 
<body>
   
    <main>
        <section>
                <form>
                   
                    <input type="text" placeholder="nome" >
                    <input type="text" placeholder="descrição" >
                    <button class="btn btn--main" >Criar</button>
                </form>
        </section>
    </main>
    <footer class="footer">
       
      </footer>
 {% block scripts %}
  {% endblock %}
</body>
</html>
