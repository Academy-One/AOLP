<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nova Aula</title>
</head>
<body>
    <form action="{% url 'aula_delete' pk=aula.pk %}" method="post">
        {% csrf_token %}
        {% comment %} <input type="hidden" name="pk" value="{{ aula.pk }}"> {% endcomment %}
        <p>Are you sure you want to delete "{{ aula.titulo }}"?</p>
        <button type="submit">Confirmar deleção</button>
</form>
</body>
</html>
