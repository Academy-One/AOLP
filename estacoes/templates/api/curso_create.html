<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/geral.css' %}" />
    <link rel="stylesheet" href="{% static 'css/globalQueries.css?v=1.0' %}" />
    
    {% block extra_css %}
        <link rel="stylesheet" href="{% static 'css/geral.css' %}"></link>

    {% endblock %}

    <!-- Scripts -->
    <script defer src="{% static 'js/reusable.js?v=1.0' %}"></script>

    <title>{% block title %}Academy One {% endblock %}</title>
</head> 
<body>
   
    <main>
        <section>
                <form method="post">
                   {% csrf_token %}
                    <input name="nome" type="text" placeholder="nome" required>
                    <input name="descricao" type="text" placeholder="descrição" required>
                    <select name="estacao" id="id_estacao" required>
                        <option value selected>Escolha a estação</option>
                        {% for estacao in estacoes %}
                            <option value="{{ estacao.id }}">{{ estacao.nome }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn--main" >Criar</button>
                </form>
        </section>
    </main>
    <footer class="footer">
       
      </footer>
 {% block scripts %}
  {% endblock %}
</body>
</html>
