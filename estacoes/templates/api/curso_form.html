<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="{% static 'css/geral.css' %}" />
    <link rel="stylesheet" href="{% static 'css/globalQueries.css?v=1.0' %}" />
    <link rel="stylesheet" href="{% static 'css/gestao-de-conteudo/styles.css' %}">


    <title> {{curso.nome}} - Edição </title>
</head>
<body>
   
    <div class="formulario">
        <div class="title">
            <h2 class="heading-secundaria">Criar Curso</h2>
        </div>
        <form action="{% if curso.pk %} {% url 'estacoes:curso_edit' curso.pk %} {% else %} {% url 'estacoes:curso_create' %} {% endif %}"  method="POST">
            {% csrf_token %}
            
            <label for="nome">Curso:</label>
            <input type="text" id="nome" name="nome" value="{% if form.instance %}{{ form.instance.nome }}{% endif %}" required>
        
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" value="{% if form.instance %}{{ form.instance.descricao }}{% endif %}" required>
           
            <label for="estacao">Estação:</label>
            <select id="estacao" name="estacao" required>
                <option value="" disabled selected>Selecione uma estação</option>
                {% for estacao in estacoes %}
                    <option value="{{ estacao.id }}" {% if form.instance and form.instance.estacao.id == estacao.id %}selected{% endif %}>{{ estacao.nome }}</option>
                {% endfor %}
            </select>
           
            <button type="submit" class="btn btn--main">Confirmar</button>
        </form>
    </div>

</body>
</html>
