<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="{% static 'css/geral.css' %}" />
    <link rel="stylesheet" href="{% static 'css/globalQueries.css?v=1.0' %}" />
    <link rel="stylesheet" href="{% static 'css/gestao-de-conteudo/styles.css' %}">


    <title> {{curso.nome}} - Edição </title>
</head>
<body>
   
    <div class="formulario">
        <div class="title">
            <h2 class="heading-secundaria">Editar Curso</h2>
        </div>
    <form action="{% url 'estacoes:curso_list' %}" method="POST">
        {% csrf_token %}
        <!-- Campo oculto para simular o método PUT -->
        <!-- <input type="hidden" name="_method" value="PUT"> -->

        <label for="nome">Curso:</label>
        <input type="text" value="{% if curso %} {{curso.nome}} {% else %} {% endif %}" id="nome" name="nome" required>
    
        <label for="descricao">Descrição:</label>
        <input type="text" value="{% if curso %} {{curso.descricao}} {% else %} {% endif %}" id="descricao" name="descricao" required>
       
        <label for="estacao">Estação:</label>
        <select id="estacao" name="estacao" required>
            <option value="" disabled selected>Selecione uma estação</option>
            {% for estacao in estacoes %}
                <option value="dev">{{estacao.nome}}</option>
            {% endfor %}
        </select>
       
        <label for="data">Data:</label>
        <input type="date" id="data" name="data">

        <button type="submit" class="btn btn--main" >Enviar</button>
          </form>
    </div>

</body>
</html>
